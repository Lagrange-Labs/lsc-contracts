[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read-write", path = "./"}]
gas_reports = ["*"]

solc_version = "0.8.20"

# Enables or disables the optimizer
optimizer = true
# The number of optimizer runs
optimizer_runs = 200

test="test/foundry"

# See more config options https://github.com/foundry-rs/foundry/tree/master/config